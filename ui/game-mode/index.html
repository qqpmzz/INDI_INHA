<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Spells - Game Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mode-container">
        <header class="game-header">
            <h1 class="game-title">Lost Spells</h1>
            <div class="subtitle">게임 모드 선택</div>
        </header>

        <nav class="mode-menu">
            <ul class="mode-list">
                <li class="mode-item active">
                    <button class="mode-button" data-action="story-mode">
                        <div class="mode-icon">📖</div>
                        <div class="mode-info">
                            <h3>스토리 모드</h3>
                            <p>메인 스토리를 따라 진행하는 모드</p>
                        </div>
                    </button>
                </li>
                <li class="mode-item">
                    <button class="mode-button" data-action="chapter-select">
                        <div class="mode-icon">📑</div>
                        <div class="mode-info">
                            <h3>챕터 선택</h3>
                            <p>원하는 챕터부터 플레이</p>
                        </div>
                    </button>
                </li>
                <li class="mode-item">
                    <button class="mode-button" data-action="endless-mode">
                        <div class="mode-icon">∞</div>
                        <div class="mode-info">
                            <h3>무한 모드</h3>
                            <p>끝없는 도전을 즐기는 모드</p>
                        </div>
                    </button>
                </li>
                <li class="mode-item">
                    <button class="mode-button" data-action="main-menu">
                        <div class="mode-icon">🏠</div>
                        <div class="mode-info">
                            <h3>메인 메뉴</h3>
                            <p>메인 메뉴로 돌아가기</p>
                        </div>
                    </button>
                </li>
            </ul>
        </nav>

        <footer class="mode-footer">
            <p class="navigation-hint">ESC: 메인 메뉴로 돌아가기</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
