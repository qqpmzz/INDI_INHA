<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Mode - INDI INHA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="story-container">
        <header class="game-header">
            <h1 class="game-title">INDI INHA</h1>
            <div class="subtitle">스토리 모드</div>
        </header>

        <nav class="story-menu">
            <ul class="story-list">
                <li class="story-item active">
                    <button class="story-button" data-action="continue-game">
                        <div class="story-icon">▶️</div>
                        <div class="story-info">
                            <h3>이어하기</h3>
                            <p>저장된 진행도부터 계속하기</p>
                        </div>
                    </button>
                </li>
                <li class="story-item">
                    <button class="story-button" data-action="new-game">
                        <div class="story-icon">🆕</div>
                        <div class="story-info">
                            <h3>새로하기</h3>
                            <p>처음부터 새로운 스토리 시작</p>
                        </div>
                    </button>
                </li>
                <li class="story-item">
                    <button class="story-button" data-action="back-to-gamemode">
                        <div class="story-icon">🎮</div>
                        <div class="story-info">
                            <h3>게임모드</h3>
                            <p>게임 모드 선택으로 돌아가기</p>
                        </div>
                    </button>
                </li>
            </ul>
        </nav>

        <footer class="story-footer">
            <p class="navigation-hint">ESC: 게임모드로 돌아가기</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
