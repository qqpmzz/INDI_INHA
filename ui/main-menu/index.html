<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Spells - Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <header class="game-header">
            <h1 class="game-title">Lost Spells</h1>
            <div class="subtitle">Main Menu</div>
        </header>

        <nav class="main-menu">
            <ul class="menu-list">
                <li class="menu-item active">
                    <button class="menu-button" data-action="start-game">게임 시작</button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-action="shop">상점</button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-action="settings">설정</button>
                </li>
                <li class="menu-item">
                    <button class="menu-button" data-action="exit">나가기</button>
                </li>
            </ul>
        </nav>

        <footer class="menu-footer">
            <p class="version-info">Version 1.0.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
